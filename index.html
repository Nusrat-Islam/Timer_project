<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="main_box">
            <h1 class="heading">Minutes</h1>
            <p class="output"></p>
            <input type="text" class="take_time">
            <button class="startBtn">Start</button>
            <button class="EndBtn">End</button>
        </div>

        <div class="main_box">
            <h1 class="heading_two">Second</h1>
            <p class="SecondOutput"></p>
            <input type="text" class="SecondTaketime">
            <button class="secondBtn">Start</button>
            <button class="endSecondBtn">End</button>
        </div>

        <div class="main_box">
            <h1 class="heading_three">Millisecond</h1>
            <p class="outputThree"></p>
            <input type="text" class="endTimeThree">
            <button class="startBtnThree">Start</button>
            <button class="EndBtnThree">End</button>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
